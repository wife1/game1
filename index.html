<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konquest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #0f172a; /* Slate 900 */
        color: white;
        overflow: hidden;
      }
      /* Custom scrollbar for game logs if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      @keyframes ripple-out {
        0% {
          transform: scale(1);
          opacity: 0.8;
          stroke-width: 3px;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
          stroke-width: 0px;
        }
      }
      
      .animate-ripple {
        animation: ripple-out 0.6s ease-out forwards;
        transform-origin: center; /* Ensures scaling happens from center of the element */
        transform-box: fill-box;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s infinite;
      }

      @keyframes growth-pulse {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.15); filter: brightness(1.2); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-growth {
        animation: growth-pulse 0.4s ease-out;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes ai-pulse {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 0 rgba(239, 68, 68, 0)); }
        50% { filter: brightness(1.3) drop-shadow(0 0 6px rgba(239, 68, 68, 0.6)); }
      }
      .animate-ai-thinking {
        animation: ai-pulse 2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
